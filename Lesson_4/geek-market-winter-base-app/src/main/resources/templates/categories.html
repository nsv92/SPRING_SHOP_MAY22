<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Все категории товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(AdminDashboard)}"/>


<div class="col-12">
    <table class="table table-bordered my-2">
        <thead>
        <tr>
            <th scope="col" th:replace="fragments/sort_header :: sort_header_category ('Id', 'id')"></th>
            <th scope="col" th:replace="fragments/sort_header :: sort_header_category ('Title', 'title')"></th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
<!--        Проблема с методом hasContent()-->
        <!--        <tr th:if="${categories.hasContent()}" th:each="category: ${categories}">-->
        <tr th:each="category: ${categories}">
            <th scope="row" th:text="${category.id}">1</th>
            <td th:text="${category.title}">Category</td>
            <td>
                <a class="btn btn-success" th:href="@{/category/{id}(id = ${category.id})}">Редактировать<i
                        class="fas fa-edit"></i></a>
                <form class="d-inline" th:method="delete" th:action="@{/category/{id}(id = ${category.id})}">
                    <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i>Удалить</button>
                </form>
            </td>
        </tr>

<!--        <tr th:unless="${categories.hasContent()}">-->
<!--            <td colspan="4">No data</td>-->
<!--        </tr>-->

        </tbody>
    </table>
</div>

</body>

</html>
